<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank: The Halal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center m-5">Welcome to <span class="text-5xl font-bold">Baap er
               <span class="text-rose-700">Functional</span> Bank</span></h1>
        <h3 class="text-5xl text-center font-medium">The Halal Bank</h3>
    </header>
    <main>
        <section
            class="bg-slate-400 w-2/6 h-64 rounded-xl mx-auto text-center m-10 flex flex-col justify-center items-center gap-5">
            <h3 class="text-2xl">Please Login</h3>
            <input id="user-email" class="rounded-lg w-3/4 pl-2 py-2" type="email" placeholder="enter your email">
            <input id="user-password" class="rounded-lg w-3/4 pl-2 py-2" type="password"
                placeholder="enter your password">
            <button id="btn-submit"
                class="bg-amber-600 hover:bg-sky-600 text-white py-1 px-5 rounded-lg">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
