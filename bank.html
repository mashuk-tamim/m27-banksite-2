<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center m-5">Deposit & Withdraw Money</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white my-5">
                <div class="bg-green-600 rounded-xl p-8">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-5xl font-semibold">$<span id="update-deposit">00</span></h2>
                </div>
                <div class="bg-amber-400 rounded-xl p-8">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-5xl font-semibold">$<span id="update-balance">500</span></h2>
                </div>
                <div class="bg-purple-500 rounded-xl p-8">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-5xl font-semibold">$<span id="update-withdraw">00</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-red-400 rounded-xl p-10">
                    <h3 class="font-semibold text-2xl my-5">Deposit:</h3>
                    <div class="flex flex-col justify-center items-center gap-5">
                        <input id="deposit-amount" class="rounded-lg w-3/4 pl-2 py-2 text-black" type="number" min="10"
                            max="25000" placeholder="enter the $$ you want to deposit">
                        <button id="btn-deposit"
                            class="bg-green-600 hover:bg-amber-400 text-white py-2 px-5 rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-400 rounded-xl p-10">
                    <h3 class="font-semibold text-2xl my-5">Withdraw:</h3>
                    <div class="flex flex-col justify-center items-center gap-5">
                        <input id="withdraw-amount" class="rounded-lg w-3/4 pl-2 py-2 text-black" type="number" min="10"
                            max="25000" placeholder="enter the $$ you want to deposit">
                        <button id="btn-withdraw"
                            class="bg-purple-500 hover:bg-amber-400 text-white py-2 px-5 rounded-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
